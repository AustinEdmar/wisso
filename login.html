<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angola SME - Sistema de Gestão de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/assets/style.css">
  
</head>
<body>
    <div class="container  min-vh-100 overflow-hidden ">
        <!-- Header Row -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="d-flex align-items-center">
                   
                    <div class="logo-image m-3">
                        <img src="/assets/image/loginho 1.png" alt="Logo"   >
                    </div>
                </div>
            </div>
            <div class="col-md-6 text-md-end text-start mt-md-4">
                <div class="text-white">Sistema de Gestão de Tarefas</div>
            </div>
        </div>
        
        <!-- Main Content Row -->
        <div class="row align-items-center justify-content-center main-login d-flex align-items-center ">
            <!-- Left Column - Quote -->
            <div class="col-lg-6 mb-lg-0 mb-5 ">
                <div class="text-white">
                    <div class="small mb-4">SEJA INTELIGENTE, NÃO DURÃO</div>
                    <div class="display-5 fw-bold mb-5">
                        A disciplina levar-te-á a lugares onde a motivação não poderá te levar.
                    </div>
                    
                    <div class="d-flex align-items-center mt-2">
                        <div class="me-3">Painel de acesso ao sistema</div>
                        <div class="fs-4">→</div>
                    </div>
                </div>
            </div>
            
            <!-- Right Column - Login Form -->
            <div class="col-lg-6">
                <div class="log-card  ">
                    <div class="login-card  bg-white p-md-4 shadow">
                        <div class="login-welcome display-6 fw-bold text-center mb-3">Login</div>
                       
                        <div class="text-center text-secondary mb-2">
                            Insira as suas credenciais para acesso ao sistema
                        </div>
                        
                        <form>
                            <div class="mb-3">
                                <label for="email" class="form-label mb-2 text-primary fw-bold">Email</label>
                                <input type="email" class="form-control form-control-lg rounded-5" id="email" placeholder="Insira o seu email">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label mb-2 text-primary fw-bold">Password</label>
                                <input type="password" class="form-control form-control-lg rounded-5" id="password" placeholder="Insira a sua senha">
                            </div>
                           
                            <a href="/index.html" style="text-decoration: none;" class="btn btn-primary btn-lg w-100 rounded-5 my-3">
                               <!--  <button type="submit" class="btn btn-primary btn-lg w-100 rounded-5 my-3">Login</button> -->
                                 Login
                            </a>
                             
                            <div class="text-center">
                                Esqueci a minha senha, <a href="/recuperar.html" class="recuperar-link text-decoration-none fw-bold">Recuperar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
